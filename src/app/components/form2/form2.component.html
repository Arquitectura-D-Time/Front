<app-header></app-header>
<div class="text-center">
  <h1>Crear tutoria</h1>
</div>
  
  <form [formGroup]="horario" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Cupos</label>
      <input type="text" class="form-control"   formControlName="Cupos" >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Fecha</label>
      <input type="text" class="form-control"   formControlName="Fecha" >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Hora Inicio</label>
      <input type="text" class="form-control"   formControlName="HoraInicio" >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Hora Final</label>
      <input type="text" class="form-control"   formControlName="HoraFinal" >
    </div>
    <div class="text-center">
      <input class="btn btn-primary" type="submit" value="Crear">
    </div>
   
    
  </form>
