<body>
    <div class="container-fluid h-90" id="login">
        <div class="row h-100 justify-content-right align-items-center mx-5 text-center"> 
            <div>
                <h1 class="title">Bienvenido</h1>
                <h2 class="description">Enseña todo lo que sabes y aprende al tiempo</h2>
            </div>       
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="ml-auto p-5 mr-5 w-30 h-70 text-center my-auto">
                <div clas="h-50 my-5">
                    <h2 class="text-white mt-5">Iniciar Sesión</h2>
                    <hr>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" formControlName="email">
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
