<body>
    <div class="container-fluid" id="cont1">
        <div class="container-fluid" id="cont2">            
            <div class="container-fluid" id="cont3">                
                <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="correo@example.com" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" placeholder="******" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary">Ingresa</button>
                <a routerLink="/sign-up" class="btn btn-primary">Registrate</a>
                </form>
            </div>
            <div class="container-fluid" id="cont4">
                <h1 id="bienvenido">Bienvenido a UNtutor!!!</h1>
                <br>
                <h1>Aqui tendrás la oportunidad de ser profe y estudiante al mismo tiempo</h1>
            </div>
        </div>
    </div>
</body>
